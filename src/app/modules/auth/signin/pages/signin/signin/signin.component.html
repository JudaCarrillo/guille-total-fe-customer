<div class="signin-container-wrapper">
  <div class="signin-container">
    <!-- Contenedor de la imagen del jugador -->
    <div class="signin-image">
      <img src="../../../../../../../assets/login-image.png" alt="Jugador de fútbol" />
    </div>

    <!-- Formulario de inicio de sesión -->
    <div class="signin-background">
      <div class="recover-password-container">
        <small>¿No tienes una cuenta?</small>
        <span class="recover-password" (click)="onRegisterClick()">Registrarse Aqui</span>
        <span class="close" (click)="cerrar()">&times;</span>
      </div>

      <!-- Contenedor del formulario -->
      <div class="signin-box">
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
          <!-- Campos de correo electrónico y contraseña -->
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input id="email" type="email" formControlName="email" placeholder="Ingresa tu correo" />
            <div *ngIf="signinForm.controls['email'].invalid && signinForm.controls['email'].touched">
              <small *ngIf="signinForm.controls['email'].errors?.['required']">El correo es obligatorio</small>
              <small *ngIf="signinForm.controls['email'].errors?.['email']">Formato de correo incorrecto</small>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" type="password" formControlName="password" placeholder="Ingresa tu contraseña" />
            <div *ngIf="signinForm.controls['password'].invalid && signinForm.controls['password'].touched">
              <small *ngIf="signinForm.controls['password'].errors?.['required']">La contraseña es obligatoria</small>
            </div>
          </div>
          <button type="submit" [disabled]="signinForm.invalid">Iniciar Sesión</button>
        </form>
      </div>
    </div>
  </div>
</div>
