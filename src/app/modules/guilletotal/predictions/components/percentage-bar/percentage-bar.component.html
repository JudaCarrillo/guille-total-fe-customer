<div class="percentage-bar-container">
  <div class="percentage-bar">
    <div class="bar team1" [style.width.%]="team1Percentage">
      <span class="percentage team1-percentage">{{ team1Percentage }}%</span>
    </div>
    <div class="bar draw" [style.width.%]="drawPercentage">
      <span class="percentage draw-percentage">{{ drawPercentage }}%</span>
    </div>
    <div class="bar team2" [style.width.%]="team2Percentage">
      <span class="percentage team2-percentage">{{ team2Percentage }}%</span>
    </div>
  </div>
</div>
